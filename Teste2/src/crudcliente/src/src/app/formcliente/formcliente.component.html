
    <form nz-form [nzAutoTips]="autoTips" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Nome</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
          <input nz-input formControlName="name"  [(ngModel)]="cliente!.name" placeholder="Nome" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Celular</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input formControlName="cellphone"  [(ngModel)]="cliente!.cellphone" placeholder="Celular" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input formControlName="email"  [(ngModel)]="cliente!.email" placeholder="E-mail" type="email" />
        </nz-form-control>
      </nz-form-item>
    </form>
