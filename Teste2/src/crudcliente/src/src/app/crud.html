<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Cadastro de clientes</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">Lista de clientes</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Celular</th>
                <th scope="col">Email</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.name}}</td>
                <td>{{cliente.cellphone}}</td>
                <td>{{cliente.email}}</td>
                <td>
                  <button type="button" nz-button nzType="default" class="btn btn-warning btn-sm" (click)="editCliente(cliente)">Editar</button>
                  <button type="button" nz-button nzType="default"  class="btn btn-danger btn-sm ml-1" (click)="deleteCliente(cliente)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  
    <div class="card add-car">
        <h5 class="card-header">Adicionar/Atualizar cliente</h5>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="f.form.valid && saveCliente(f)" #f="ngForm" novalidate>
              <div class="form-group">
                  <label for="model">Nome</label>
                  <input type="text" [(ngModel)]="cliente.name" id="name" name="name" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && cliente.name === '' }" placeholder="Digite o nome">
                  <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                      <div *ngIf="cliente.name===''">Nome é obrigatório</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="color">Telefone</label>
                  <input type="text" [(ngModel)]="cliente.cellphone" id="cellphone" name="cellphone" #color="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && cliente.cellphone==='' }" placeholder="Digite a telefone">
                  <div *ngIf="f.submitted && cliente.cellphone===''" class="invalid-feedback">
                      <div *ngIf="cliente.cellphone===''">Telefone é obrigatória</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" [(ngModel)]="cliente.email" id="email" name="email" #price="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && cliente.email==='' }" placeholder="Digite o email">
                  <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
                      <div *ngIf="cliente.email===''">Email é obrigatório</div>
                  </div>
              </div>
              <button nz-button nzType="default" class="btn btn-primary btn-add-car">Salvar</button>
              <button nz-button nzType="default" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
            </form>
        </div>
      </div>
  </div>
